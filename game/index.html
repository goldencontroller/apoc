<!DOCTYPE html>
<html>
	<head>
		<title>apoc | play free online</title>
		<link rel="icon" href="assets/player_forward.gif"/>
		<style>
			body {
				background-color: black;
				margin: 0;
			}
			#dispscreen {
				height: 700px;
				width: 900px;
				position: absolute;
				margin-left: auto;
				margin-right: auto;
				margin-top: auto;
				margin-bottom: auto;
				left: 0;
				right: 0;
				background-image: url("assets/logoimage.jpg");
				animation: animate 5s;
				opacity: 0;
			}
			@keyframes animate {
				0%   {opacity: 0;}
				25%  {opacity: 1;}
				75%  {opacity: 1;}
				100% {opacity: 0;}
			}
		</style>
	</head>
	<body>
		<div id="dispscreen"></div>
		<script>
			count = 0;
			function wait() {
				if (count == 2020) {
					location.replace("menu.html");
				}
				else {
					count++;
					setTimeout(wait, 1);
				}
			}
			wait()
		</script>
	</body>
</html>
